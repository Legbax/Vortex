<!DOCTYPE html>
<html>
<head>
    <title>Location Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { padding: 0; margin: 0; }
        html, body, #map { height: 100%; width: 100%; background: #080A0F; }
        .leaflet-container { background: #080A0F; }
        
        /* MAGIA CSS: Convierte el mapa claro detallado en un mapa oscuro estilo hacker */
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([40.7128, -74.0060], 13);

        // Usamos el mapa base estándar de OSM (mucho más rápido y detallado)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap',
            maxZoom: 19
        }).addTo(map);

        var marker;

        function updateMarker(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
        }

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            updateMarker(lat, lng);
            if(window.Android) {
                window.Android.setCoordinates(lat, lng);
            }
        });

        function setView(lat, lng) {
            updateMarker(lat, lng);
            map.setView([lat, lng], 13);
        }
    </script>
</body>
</html>
